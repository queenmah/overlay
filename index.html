<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" referrerpolicy="no-referrer" />
<style>
  .bar {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #FFF;
  }
  .social {
    display: none;
    font-family: 'Patua One', cursive;
    font-size: 200%;
  }
  .social.active {
    display: block;
  }

  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
</style>

<div class="bar">
  <div class="social instagram animate__animated">
    <i class="fa-brands fa-instagram"></i> MarcelaNMeneses
  </div>
  <div class="social tiktok active animate__animated animate__jackInTheBox">
    <i class="fa-brands fa-tiktok"></i> @_QueenMah
  </div>
</div>

<script>
  let animClass = 'animate__jackInTheBox'

  console.log(document.querySelectorAll('.social'))

  let showTikTok = function() {

    document.querySelectorAll('.social').forEach(social => {
      setTimeout(() => {
        social.classList.toggle('active')
        social.classList.toggle(animClass)
      }, 500)

    })

    console.log(document.querySelectorAll('.social'))
  }

  setInterval(showTikTok, 4000)
</script>
