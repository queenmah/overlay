<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" referrerpolicy="no-referrer" />
<style>
  body {
    height: 100vh;
    font-family: 'Patua One', cursive;
    font-size: 195%;
    color: #FFF;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
  }

  .bar {
    position: absolute;
    right: 8%;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
  }

  .code {
    position: absolute;
    left: 8%;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
  }

  .code i {
    font-style: normal;
    font-size: 90%;
  }

  .social {
    display: none;
  }

  .social.active {
    display: block;
  }

  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
</style>

<div class="code">
  <div class="animate__animated animate__bounceInLeft">
    <i>Use Code</i>
    <br>
    <b>QueenMah</b>
  </div>
</div>

<div class="bar">
  <div class="social instagram animate__animated">
    <i class="fa-brands fa-instagram"></i> MarcelaNMeneses
  </div>
  <div class="social tiktok active animate__animated animate__jackInTheBox">
    <i class="fa-brands fa-tiktok"></i> _QueenMah
  </div>
</div>

<script>
  let animClass = 'animate__jackInTheBox'

  let toggleStuff = function() {

    document.querySelectorAll('.social').forEach(social => {
      setTimeout(() => {
        social.classList.toggle('active')
        social.classList.toggle(animClass)
      }, 500)

    })
  }

  setInterval(toggleStuff, 4000)

  let showCode = function() {
    document.querySelector('.code div').classList.remove('animate__zoomOutDown')
    document.querySelector('.code div').classList.add('animate__bounceInLeft')
    setTimeout(hideCode, 5000)
  }

  let hideCode = function() {
    document.querySelector('.code div').classList.remove('animate__bounceInLeft')
    document.querySelector('.code div').classList.add('animate__zoomOutDown')


    setTimeout(showCode, 1500)
  }

  setTimeout(showCode, 1000)
</script>
